<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제</title>
</head>
<body>
    <form action="#">
        <label>고객명 : </label>
        <input type="text" name="clientName"> 
        <br><br> 
    
        <label>전화번호 : </label>
        <input type="tel" name="clientPhone"> 
        <br><br>

        <label>E-mail : </label>
        <input type="email" name="clientEmail"> 
        <br><br>
    
        <label>피자선택 :  </label> 
        <select name="pizza"><br>
            <option selected>피자를 선택하세요</option> 
            <option>페퍼로니 피자</option> 
            <option>불고기 피자</option> 
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" value="small" name="size">Small<br><br>
            <input type="radio" id="medium" value="medium" name="size">Medium<br><br>
            <input type="radio" id="large" value="large" name="size">Large<br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" value="bacon" name="topping">베이컨<br><br>
            <input type="checkbox" id="cheese" value="cheese" name="topping"> 치즈 <br><br>
            <input type="checkbox" id="onion" value="onion" name="topping"> 양파 <br><br>
            <input type="checkbox" id="mushroom" value="mushroom" name="topping"> 버섯 <br><br>
        </fieldset>
        <br>
        희망배송시간 : <input type="time" name="time"><br><br>
    
        배송시 요청사항: <textarea></textarea><br><br>

        <button type="submit">주문하기</button>
        <!-- submit는 기본값 -->
    </form>
</body>
</html>
