<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>납품자 정보</legend>
                <ol>
                    <li>납품자명 : <input type="text"></li><br>
                    <li>email : <input type="email" placeholder="answer@naver.com"></li><br>
                    <li>홈페이지 : <input type="url" value="http://"> </li><br>
                    <li>
                        지역 : <select name="local">
                                <option>부산</option>
                              </select></li>
                </ol>
        </fieldset>
        <fieldset>
            <legend>납품자 정보</legend>
                <ul>
                    <li>상품명 : <input type="text"></li><br>
                    <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li><br>
                    <li>납품등급 : <input type="range" min="0" max="100" step="10"><br><br>
                    <li>기타사항 : <textarea cols="20" rows="5"></textarea></li>
                </ul>
        </fieldset>
        <button type="submit">send message</button>
    </form>
</body>
</html>
