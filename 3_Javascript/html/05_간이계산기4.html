<body>
    <h1>간이계산기4</h1>

    NUM1 : <input type="number" id="num1"><br>
    NUM2 : <input type="number" id="num2"><br>
    
    <!-- this : 사용되는 위치에 따라 의미가 다르다.
        여기서 this ==  클릭이 된 버튼(이벤트가 발생한 요소) -->
    <button onclick="calc(this)">+</button>
    <button onclick="calc(this)">-</button>
    <button onclick="calc(this)">*</button>
    <button onclick="calc(this)">/</button>
    <button onclick="calc(this)">%</button>

    <br><br>

    계산결과 : <span id="result"></span>
