<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
</head>
<body>
    <form action="/main/html" method="POST">
        <fieldset>
            <legend>회원 가입 양식</legend>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="inputId"></td>
                    <td><button>중복확인</button></td>
                </tr>
                
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label for="gender">성별</label></td>
                    <td>남 <input type="radio" name="gender">
                        여 <input type="radio" name="gender"></td>
                    
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td>이메일</td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td></td>
                    <td colspan="3">
                        <button type="reset">초기화</button>
                        <button onsubmit="return validate()">회원가입</button>
                    </td>    
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>


    <script src="../js/11_회원가입양식.js"></script>
</body>
</html>
