<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창(컴포넌트)</title>

    <style>
    *{ box-sizing :border-box; }
    
    /* 전체 너비 지정 */
    .search-area{ width: 500px; } 
    
    
    /* 검색창 테두리 */
    .search-area fieldset { 
        padding : 2px;
        margin: 0;
        border: 2px solid #455ba8;
        border-radius: 5px;

        display: flex;
    }


    /* 검색어 입력상자 */
    #query {
        padding: 10px;
        font-size :18px;
        font-weight: bold;

        /* 보이는 테두리 없애기 */
        /* border:0; */ 
        border : none; 

        /* outline: input요소에 포커스가 맞춰질 때 이를 표현하기 위한 바깥 선 */
        /* outline: 0; */
        outline:none;

        width: 95%
    }


    /* 검색 버튼 */
    #search-btn{
        width: 8%;
        background-color: white;
        border:none;
        /* icon은 보통 특수문자로 취급되서 글꼴 스타일 적용가능 */
        font-size:1.2em;
        color:#455ba8;
        /* 마우스 커서 손가락 모양 */
        cursor: pointer;
    }
    </style>

    <!-- fontawesome사이트의 아이콘을 이용 -->
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="search-area">
        <form action="#">
        <!-- form : 내부 input태그의 값을 서버/페이지로 전달(제출) -->
            <fieldset>
                <input type="text" id="query" name="query" placeholder="검색어를 입력해주세요.">
                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
            </fieldset>
        </form>
    </article>
</body>
</html>
